<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Sync | Login</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#1a1a2e',      // Dark Blue
                            dark: '#0d0d1d',    // Darker Blue
                            accent: '#ff0080',  // Neon Pink
                            accentHover: '#d9006e',
                            input: 'rgba(255, 255, 255, 0.05)',
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #1a1a2e;
            background-image: radial-gradient(circle at 50% 0%, #2a2a4e 0%, #1a1a2e 70%);
            color: white;
            overflow: hidden; /* Prevent scrolling on login page usually */
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(22, 33, 62, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Input Styling */
        .custom-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #ff0080;
            box-shadow: 0 0 0 4px rgba(255, 0, 128, 0.1);
            outline: none;
        }

        /* Animated Background Elements inside the card */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Decorative Background Orbs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[500px] h-[500px] bg-brand-accent/10 rounded-full blur-[100px] animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Login Card -->
    <main class="glass-card w-full max-w-[1000px] h-auto md:h-[600px] rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl animate-fade-in-up">
        
        <!-- Left Side: Visual/Brand (Hidden on very small screens, shown on md+) -->
        <div class="relative w-full md:w-1/2 bg-[#0d0d1d] flex flex-col items-center justify-center p-12 overflow-hidden order-1 md:order-1">
            
            <!-- Dynamic Stars Background -->
            <div id="stars-container" class="absolute inset-0 z-0"></div>

            <!-- Glowing Circle behind logo -->
            <div class="absolute w-64 h-64 bg-brand-accent/20 rounded-full blur-3xl animate-pulse-slow z-0"></div>

            <div class="relative z-10 flex flex-col items-center text-center">
                <img src="Images/SleepSync-TEXTtransparent3.png" alt="Sleep Sync Logo" class="w-64 mb-6 drop-shadow-2xl animate-float">
                <p class="text-gray-400 text-sm md:text-base max-w-xs leading-relaxed">
                    Track your sleep, manage your schedule, and optimize your life.
                </p>
            </div>

            <!-- Abstract Wave at bottom -->
            <div class="absolute bottom-0 left-0 right-0 h-32 opacity-30">
                <svg viewBox="0 0 1440 320" class="w-full h-full text-brand-accent fill-current">
                    <path fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                </svg>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative order-2 md:order-2">
            
            <div class="max-w-md mx-auto w-full">
                <!-- Mobile Logo (Visible only on small screens if you want, but sticking to standard layout) -->
                
                <div class="text-center mb-10">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-brand-accent to-blue-600 p-[2px] mx-auto mb-4 shadow-lg shadow-brand-accent/20">
                        <div class="w-full h-full rounded-full bg-[#151a30] flex items-center justify-center overflow-hidden">
                             <!-- Avatar Icon / Placeholder -->
                             <i class="ph-fill ph-user text-3xl text-gray-400"></i>
                             <!-- If user uploads image: <img src="..." class="w-full h-full object-cover"> -->
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
                    <p class="text-gray-400 text-sm mt-1">Please enter your details to sign in.</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    
                    <!-- Username Input -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph-bold ph-user text-gray-500"></i>
                            </div>
                            <input type="text" id="username" placeholder="Enter your username" 
                                class="w-full pl-10 pr-4 py-3 rounded-xl text-sm text-white placeholder-gray-500 custom-input">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph-bold ph-lock-key text-gray-500"></i>
                            </div>
                            <input type="password" id="password" placeholder="••••••••" 
                                class="w-full pl-10 pr-4 py-3 rounded-xl text-sm text-white placeholder-gray-500 custom-input">
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="flex items-center justify-between text-xs sm:text-sm">
                        <label class="flex items-center space-x-2 cursor-pointer group">
                            <div class="w-4 h-4 rounded border border-gray-600 flex items-center justify-center transition-colors group-hover:border-brand-accent">
                                <input type="checkbox" class="appearance-none peer">
                                <i class="ph-bold ph-check text-brand-accent opacity-0 peer-checked:opacity-100 text-[10px]"></i>
                            </div>
                            <span class="text-gray-400 group-hover:text-white transition-colors">Remember me</span>
                        </label>
                        <a href="#" class="text-brand-accent hover:text-brand-accentHover transition-colors font-medium">Forgot Password?</a>
                    </div>

                    <!-- Button -->
                    <button type="button" id="loginButton" 
                        class="w-full py-3.5 bg-brand-accent hover:bg-brand-accentHover text-white font-semibold rounded-xl transition-all duration-300 transform hover:-translate-y-1 shadow-lg shadow-brand-accent/30 flex items-center justify-center gap-2 group">
                        <span>Sign In</span>
                        <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </form>

                <div class="mt-8 text-center text-xs text-gray-500">
                    Don't have an account? <a href="#" class="text-white hover:text-brand-accent underline transition-colors">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-4 text-center w-full text-xs text-gray-600">
        &copy; 2025 Sleep Sync. All rights reserved.
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // 1. Starfield Effect (Same as Homepage for consistency)
        const starsContainer = document.getElementById('stars-container');
        const starCount = 50; // Fewer stars for the smaller card area

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random positioning within the left panel
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animation = `pulse ${duration}s ease-in-out ${delay}s infinite`;

            starsContainer.appendChild(star);
        }

        // 2. Login Logic
        const loginButton = document.getElementById('loginButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent form submission refresh
            
            // Basic validation visual effect
            if(!usernameInput.value || !passwordInput.value) {
                loginButton.classList.add('animate-pulse');
                setTimeout(() => loginButton.classList.remove('animate-pulse'), 500);
                // Ideally show an error message here
            } else {
                // Animate button content to show loading state
                const originalContent = loginButton.innerHTML;
                loginButton.innerHTML = '<i class="ph-bold ph-spinner animate-spin text-xl"></i>';
                
                // Simulate network delay then redirect
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 800);
            }
        });

        // Allow 'Enter' key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginButton.click();
            }
        });
    </script>
</body>
</html>
